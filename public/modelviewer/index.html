<html>
  <header>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <meta charset="utf-8" />
    <style>
      body {
        color: #ffffff;
        background-color: #000000;
      }
      #viewer {
        position: relative;
        height: 100%;
      }
      #viewer p {
        font-size: 30px;
        position: absolute;
        top: 50%;
        margin: 20px;
      }
      #model-view {
        min-height: inherit;
        width: 100%;
        height: 100%;
      }
    </style>
  </header>
  <body>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const MODEL_SRC = urlParams.get("model-view-src");
      const inputURL = new URL(MODEL_SRC);

      function isMobile() {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;
        return /android|iphone|ipad|ipod|windows phone|blackberry/i.test(
          userAgent
        );
      }

      window.location.href =
        "https://3d.bon-soleil.com/?src=" + inputURL.toString();
    </script>
  </body>
</html>
